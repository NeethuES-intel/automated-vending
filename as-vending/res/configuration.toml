[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = '30s'
ClientMonitor = '15s'
CheckInterval = '10s'
Host = 'localhost'
Port = 8080
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is an Application Service which reads card inputs and publishes lock status back to message bus'
Timeout = '30s'

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5563
        Protocol = 'tcp'

[Logging]
EnableRemote = false
File = './logs/app-ds-card-reader-publish.log'

# This example depends on events generated by Device-Virtual-Go, so must use MessageBus trigger.
# It will publish back to the bus on the "converted" topic
[Binding]
Type="messagebus"
SubscribeTopic=""
PublishTopic=""

[ApplicationSettings]
  DeviceName   = "ds-card-reader,Inference-MQTT-device"
  DeviceControllerBoardLock1 = "http://localhost:48082/api/v1/device/name/device-controller-board/command/lock1"
  DeviceControllerBoardLock2 = "http://localhost:48082/api/v1/device/name/device-controller-board/command/lock2"
  DeviceControllerBoarddisplayRow0 = "http://localhost:48082/api/v1/device/name/device-controller-board/command/displayRow0"
  DeviceControllerBoarddisplayRow1 = "http://localhost:48082/api/v1/device/name/device-controller-board/command/displayRow1"
  DeviceControllerBoarddisplayRow2 = "http://localhost:48082/api/v1/device/name/device-controller-board/command/displayRow2"
  DeviceControllerBoarddisplayRow3 = "http://localhost:48082/api/v1/device/name/device-controller-board/command/displayRow3"
  DeviceControllerBoarddisplayReset = "http://localhost:48082/api/v1/device/name/ds-controller-board/command/displayReset"
  AuthenticationEndpoint = "http://localhost:8080/authentication"
  InferenceHeartbeat = "http://localhost:48082/api/v1/device/name/Inference-MQTT-device/command/inferenceHeartbeat"
  InferenceDoorStatus = "http://localhost:48082/api/v1/device/name/Inference-MQTT-device/command/inferenceDoorStatus"
  LedgerService = "http://localhost:48093/ledger"
  InventoryService = "http://localhost:48095/inventory/delta"
  InventoryAuditLogService = "http://localhost:48095/auditlog"
  DoorOpenStateTimeout = "15"
  DoorCloseStateTimeout = "20"
  InferenceTimeout = "20"
  LCDRowLength = "19"
