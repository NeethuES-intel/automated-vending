[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = '30s'
ClientMonitor = '15s'
CheckInterval = '10s'
Host = 'localhost'
Port = 48093
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This microservice exposes a CRUD interface for financial transactions in a ledger'
Timeout = '30s'

[Registry]
Host = "localhost"
Port = 8500
Type = 'consul'

[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5563
        Protocol = 'tcp'

[Logging]
EnableRemote = false
File = ''

[Binding]
Type="http"
SubscribeTopic=""
PublishTopic=""

[ApplicationSettings]
InventoryEndpoint = "http://localhost:48095/inventory"
