[Writable]
LogLevel = 'INFO'

[Service]
Host = 'localhost'
Port = 48098
Protocol = 'http'
BootTimeout = 30000
CheckInterval = '10s'
ConnectRetries = 100
Labels = []
StartupMsg = 'Card Reader device service started'
ReadMaxLimit = 256
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = ''

[Clients]
  [Clients.Data]
  Name = 'edgex-core-data'
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = 'edgex-core-metadata'
  Protocol = 'http'
  Host = 'localhost'
  Port = 48081
  Timeout = 5000

[Device]
  DataTransform = true
  InitCmd = ''
  InitCmdArgs = ''
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ''
  RemoveCmdArgs = ''
  ProfilesDir = './res'
  [Device.Discovery]
    Enabled = false
    Interval = '30s'

[Driver]
  DeviceName = 'ds-card-reader'
  DeviceSearchPath = '/dev/input/event*'
  VID = '65535' # 0xFFFF
  PID = '53'    # 0x0035
  SimulateDevice = 'true'

# Pre-define Devices
[[DeviceList]]
  Name = 'ds-card-reader'
  Profile = 'ds-card-reader'
  Description = 'ds-card-reader-description'
  Labels = [ 'ds-card-reader-label' ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.other]
      Address = 'device-ds-card-reader01'
      Port = '300'
    [[DeviceList.AutoEvents]]
      Frequency = '3s'
      OnChange = true
      Resource = 'card-reader-status'
